<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full">
    <!-- Header -->
    <div class="relative flex flex-0 items-center justify-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <img
            class="w-20"
            ngSrc="assets/images/logo/logo.png"
            alt="EWBS LOGO" height="80" width="201">
        <h1 class="text-3xl pt-2 font-bold pl-2 text-gray-600">ACTIVITIES</h1>
    </div>
    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

</div>
